    <div class="text-center bg-primary border border-gray">
      <h2>Contact Information</h2>
    </div>
    <form class="mx-auto" style="width: 300px" action="/results.html" method="get">
      <div class="mb-3">
        <label for="InputName" class="form-label">Name</label>
        <input type="text" class="form-control" name="Name" id="InputName" required> 
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" name="Email" id="InputEmail" required>
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" name="Message" id="Message" required></textarea>
        <label for="Message">Place comment here</label>
      </div>   
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="CheckBox" id="Check1" required>
        <label class="form-check-label" for="Check1">Check this box out</label>
      </div>       
      <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</body>
